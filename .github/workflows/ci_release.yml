name: CI Release

on:
  push:
    tags:
      - 'v*'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup rust
      uses: actions-rust-lang/setup-rust-toolchain@v1.5.0
      with:
        toolchain: nightly
        target: aarch64-linux-android

    - name: Setup ndk
      run: |
        ndk_url=$(wget -qO- https://github.com/android/ndk/releases/latest | grep -e 'https://dl.google.com/android/repository/android-ndk-.*-linux.zip' | sed -n 's/.*<a href="\([^"]*\)".*/\1/p')
        wget -O ndk.zip $ndk_url -nv
        mkdir ndk_temp
        unzip ndk.zip -d ndk_temp 2>&1 > /dev/null
        mv ./ndk_temp/*/* ./ndk_temp/
        bin_dir=./ndk_temp/toolchains/llvm/prebuilt/linux-x86_64/bin
        clang=$(ls $bin_dir | grep aarch64-linux-android | grep clang | tail -n 1)
        cp $bin_dir/$clang $bin_dir/aarch64-linux-android-clang
        cp $bin_dir/llvm-ar $bin_dir/aarch64-linux-android-ar
        echo -e "[target.aarch64-linux-android]\nlinker = '$clang'\nar = 'llvm-ar'" > ~/.cargo/config.toml
        cat ~/.cargo/config.toml

    - name: Build modules
      run: |
        ndk_dir=$(realpath ./ndk_temp)
        export PATH=$PATH:$ndk_dir
        export PATH=$PATH:$ndk_dir/toolchains/llvm/prebuilt/linux-x86_64/bin
        source ./make.sh
        
    - name: Update magisk version
      run: |
        versionCode=$(cat build_module/module.prop | grep versionCode= | cut -d '=' -f 2)
        version=$(cat build_module/module.prop | grep version= | cut -d '=' -f 2)
        zipUrl="https://github.com/shadow3aaa/fas-rs/releases/download/${version}/fas-rs.zip"
        changelog="https://github.com/shadow3aaa/fas-rs/changelog.md"
        
        sudo apt install jq -y
        
        echo "{ \"versionCode\": ${versionCode}, \"version\": \"${version}\", \"zipUrl\": \"${zipUrl}\", \"changelog\": \"${changelog}\"}" | jq . > FasRs.json
        cat FasRs.json
        
        git config --global user.email "shadow3aaa@qq.com"
        git config --global user.name "shadow3aaa"
        
        git add FasRs.json
        git add build_module
        if [ ! "$(git diff --name-only)" = "" ]; then
          git commit -m "Auto update magisk json"
        fi
        
    - name: Push json
      uses: ad-m/github-push-action@master
      with: 
        github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdate: true
          artifactErrorsFailBuild: true
          makeLatest: true
          artifacts: "fas-rs.zip"
          bodyFile: "changelog.md"